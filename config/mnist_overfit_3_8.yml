
general:
  save_dir: "./pretrained_models_local/."
  device: "cuda"
dataset:
  dataset: "mnist"
  mnist_digits: [3,8]
classifier:
  classifier: "mnist_cnn"
  epochs: 20
  batch_size: 64
  lr: 0.1
  momentum: 0.5
  optimizer: "SGD"
vae:
  vae_model: "mnist_cvae"
  use_causal: True
  n_alpha: 1
  n_beta: 7
  alpha_samples: 100
  beta_samples: 25
  lam_ml: 0.05
  batch_size: 64
  lr: 0.0005
  b1: 0.5
  b2: 0.999
  optimizer: "Adam"
  image_size: 28
  epochs: 20





